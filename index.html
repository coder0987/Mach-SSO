<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mach SSO</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Bootstrap Script (Requires JQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/client.css">
    <script src="/client.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 center-align">
                <h2>Mach SSO</h2><br>
            </div>
            <div class="col-xs-1 col-md-3 col-lg"></div>
            <div class="col-xs-10 col-md-6 col-lg center-align">
                <form class="main inline" onsubmit="login(); return false">
                    <label for="username">Username</label><br>
                    <input type="text" id="username"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password"><br>
                    <label for="OTP">One Time Password</label><br>
                    <input type="number" id="OTP"><br><br>
                    <button type="submit">Log In</button>
                    <a href="/sign-up.html"><button type="button" value="Sign Up">Sign Up</button></a>
                    <div id="login_status_div">
                        <span id="login_status" class="text"></span>
                    </div>
                </form>
            </div>
            <div class="col-xs-1 col-md-3 col-lg"></div>
        </div>
    </div>
</body>
